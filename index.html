<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Sampah-Desa Asempapak</title>
    <link rel="stylesheet" href="CSS/Login_Page.css">
</head>

<body>
    <img src="Images/1000546996.jpg" class="Img-Login">
    <div class="Images-Logo">
        <div class="Logo-Container">
            <img src="Images/logo_UISI.png" alt="Logo-Uisi" class="Logo-Items">
            <img src="Images/1753526281416.png" alt="Logo_KKnUisi" class="Logo-Items">
            <img src="Images/Logo-Tersier-Diktisaintek-Berdampak-1.png" alt="Logo_Kampus_Berdampak" class="Logo-Items">
            <img src="Images/logo_kelompok_4.png" alt="Logo_Kelompok_4" class="Logo-Items">
        </div>
    </div>
    <main>
        <div class="Judul">
            <h1>Bank Sampah</h1>
            <h2>Desa Asempapak</h2>
        </div>
        <div class="Login_Page">
            <div class="Form_Display">
                <div class="Input_Nama">
                    <!-- <label for="Username">Username: </label> -->
                    <input type="text" id="nama" placeholder="Username">
                </div>
                <div class="Input_Password">
                    <!-- <label for="Password">Password: </label> -->
                    <input type="password" id="Password" placeholder="Password">
                </div>
                <button class="Login_Button">Login</button>
                <p>Hanya petugas resmi Bank Sampah yang memiliki wewenang untuk login ke dalam sistem ini.</p>
            </div>
        </div>
    </main>
    <script src="Back/JS/Login_Page.js"></script>
</body>

</html>
